<div class="chat-container">
  <div class="chat-center-wrapper">
    <div class="chat-main">

      <div class="chat-messages" #messages>
        <div *ngFor="let msg of messagesList">
          <div
            [ngClass]="{
              'message': true,
              'my-message': msg.from === 'me',
              'their-message': msg.from !== 'me'
            }"
            [innerHTML]="msg.text">
          </div>
        </div>

        <div *ngIf="isTyping" class="is-typing mb-3">
          <div class="jump1"></div>
          <div class="jump2"></div>
          <div class="jump3"></div>
        </div>
      </div>

      <div class="d-flex" style="gap: 26px; align-items: center;">
        <div class="chat-input-wrapper fade-in col-11" #inputWrapper>
          <input
            type="text"
            class="chat-input"
            [(ngModel)]="messageText"
            (keyup.enter)="sendMessage()"
            placeholder="Digite sua mensagem..."
          />
          <button class="chat-send-btn" (click)="sendMessage()">
            <i class="bi bi-arrow-up-circle-fill" style="font-size: 30px"></i>
          </button>
        </div>
